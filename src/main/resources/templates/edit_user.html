<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Registration</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 cot-sm-6 container justify-content-center card">
				<h1 class="text-center">Update Details</h1>
				<div class="card-body">
					<form th:action="@{/users/{id} (id=${user.id})}" th:object="${user}" method="POST">
						<div class="form-group">
							<label>Full Name</label> <input type="text" name="name"
								th:field="*{name}" class="form-control"
								placeholder="Enter your full name" />
						</div>
						<div class="form-group">
							<label for="dob">Date of Birth</label> <input type="date"
								id="dob" name="dob" th:field="*{dob}" class="form-control"
								placeholder="Enter your date of birth" />
						</div>

						<div class="form-group">
							<label for="city">City</label> <input type="text" id="city"
								name="city" th:field="*{city}" class="form-control"
								placeholder="Enter your city" />
						</div>

						<div class="form-group">
							<label for="phone">Phone Number</label> <input type="tel"
								id="phone" name="phone" th:field="*{phone}" class="form-control"
								placeholder="Enter your phone number" />
						</div>

						<div class="form-group">
							<label for="email">Email</label> <input type="email" id="email"
								name="email" th:field="*{email}" class="form-control"
								placeholder="Enter your email" />
						</div>

						<div class="form-group">
							<label for="username">Username</label> <input type="text"
								id="username" name="username" th:field="*{username}"
								class="form-control" placeholder="Enter your username" />
						</div>

						<div class="form-group">
							<label for="password">Password</label> <input type="password"
								id="password" name="password" th:field="*{password}"
								class="form-control" placeholder="Enter new password" />
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
